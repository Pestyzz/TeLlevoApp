<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" class="close-button">
        <ion-icon name="close"></ion-icon>
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-end">
      <div class="title-content">
        <ion-icon name="create-outline" color="primary"></ion-icon>
        <span>Editar Perfil</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary" class="ion-padding">
  <ion-list class="ion-padding">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tel√©fono</ion-label>
      <ion-input type="number" [(ngModel)]="phone"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button shape="round" expand="full" (click)="dismiss()" class="save-button">Guardar</ion-button>
</ion-content>
