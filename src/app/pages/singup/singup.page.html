<ion-header class="ion-no-border">
  <ion-toolbar>
    <!--ion-title>signup</ion-title-->
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/" text="">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Registro
      </ion-card-title>
      <ion-card-subtitle>
        Crea tu cuenta completando el formulario
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input name="email" type="text" placeholder="Email">
          <!--icono-->
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="password" type="text" placeholder="Contraseña">
          <!--icono-->
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="rpassword" type="text" placeholder="Repita Contraseña">
          <!--icono-->
        </ion-input>
      </ion-item>
      <div class="sign-btn-wrap">
        <ion-button [routerLink]="['/map']" shape="round" fill="solid" class="sign-btn">Registrate</ion-button>
      </div>

      <div class="text-tag">
        <span> Registrate con</span>
      </div>

      <div class="social-btns ">
        <ion-button fill="clear" class="facebookbtns ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="googlebtns ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
