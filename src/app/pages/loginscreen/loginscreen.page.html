<ion-header class="ion-no-border">
  <ion-toolbar>
    <!--ion-title>loginscreen</ion-title-->
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaulhref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content color="tertiary">
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header1.png"></ion-img>



    <ion-card-content>
      <ion-list class="ion-padding">
        <ion-item>
          <ion-input name="email" [(ngModel)]="email" placeholder="Email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" name="password" [(ngModel)]="password" placeholder="********" required></ion-input>
        </ion-item>
      </ion-list>
      <div class="password_forgot">
        <ion-button [routerLink]="['/passwordreset']" fill="clear" class="ion-no-padding">¿Olvidaste la Contraseña?</ion-button>
      </div>
      <div class="sign-btn-wrap">
        <ion-button [routerLink]="['/map']" shape="round" fill="solid" class="sign-btn">Iniciar Sesion</ion-button>

      </div>

      <div class="text-tag">
        <span> o a través de las Redes Sociales</span>
      </div>

      <div class="social-btns ">
        <ion-button fill="clear" class="facebookbtns ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="googlebtns ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>


      </div>

    </ion-card-content>
  </ion-card>

  <div class="ion-card-footer">
    <span>
      ¿No tienes una cuenta? </span><button class="ion-no-padding">Registrate</button>
  </div>

</ion-content>
