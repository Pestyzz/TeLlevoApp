<ion-header class="ion-no-border">
  <ion-toolbar>
    <!--ion-title>login</ion-title-->
  </ion-toolbar>
</ion-header>
<ion-content color="tertiary">

  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header.png"></ion-img>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Bienvenido
      </ion-card-title>
    </ion-card-header>

    <ion-card-content class="login-card">
      <div class="signin-btns">
        <ion-button [routerLink]="['/loginscreen']" expand="block" fill="solid" color="secondary" shape="round" class="loginbtns">
          <span class="login-btn-text">Login</span>
        </ion-button>
        <ion-button [routerLink]="['/singup']" expand="block" fill="outline" color="medium" shape="round">Register</ion-button>
      </div>

      <div class="text-tag">
        <span> o a trav√©s de las Redes Sociales</span>
      </div>

      <div class="social-btns ">
        <ion-button fill="clear" class="facebookbtns ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="googlebtns ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
